<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset='utf-8'>
		<title>Minimal Jekyll API</title>
		<script src="http://fb.me/react-0.11.1.js"></script>
		<script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/superagent/0.15.7/superagent.min.js"></script>
		<link rel="stylesheet" href="css/style.css">        
	</head>
	<body>
		<div id="content"></div>
		<script type="text/jsx">
			/** @jsx React.DOM */
			// Let's create a "real-time search" component

			var SearchExample = React.createClass({

				getInitialState: function(){
					return { searchString: '' };
				},

				componentWillMount: function() {
					console.log('will mount');

					var request = window.superagent;

					var url = 'https://api.github.com/repos/pe3/minimal-jekyll-api/contents/api/members.json';
					request.get(url, function(response){
					  console.log('Response ok:', response.ok);
					  console.log('Response text:', response.text);
					});
					//this.loadXMLDoc();
				},

				handleChange: function(e){

					// If you comment out this line, the text box will not change its value.
					// This is because in React, an input cannot change independently of the value
					// that was assigned to it. In our case this is this.state.searchString.

					this.setState({searchString:e.target.value});
				},

				render: function() {

					var libraries = this.props.items;
					var	searchString = this.state.searchString.trim().toLowerCase();

					if(searchString.length > 0){

						// We are searching. Filter the results.

						libraries = libraries.filter(function(l){
							return l.name.toLowerCase().match( searchString );
						});

					}

					return (
						<div>
							<p>this is an ui proto with hardcoded data</p>
							<input type="text" value={this.state.searchString} onChange={this.handleChange} placeholder="Type here" />
							<ul> 
								{ libraries.map(function(l){
									return <li>{l.name} <a href={l.url}>{l.url}</a></li>
								}) }
							</ul>
						</div>
					);
				}
			});
																															
			// Render the SearchExample component on the page
			var libraries = [
				{ 
					name: 'Petri Kola', 
					url: 'https://github.com/pe3'
				},{ 
					name: 'Liu Fengyun', 
					url: 'https://github.com/liufengyun'
				},{ 
					name: 'Ben Balter', 
					url: 'https://github.com/benbalter'
				}

				];

			React.renderComponent(
				<SearchExample items={ libraries } />,
				document.body
			);
		</script>
	</body>
